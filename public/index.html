<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fake Store SPA</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://matthew-r-clark.github.io/pane-management/babel/pane.min.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Fake Store</h1>
      <span id="location"></span>
    </header>
    <nav id="categories">
      <h2>Categories</h2>
      <ul id="category-list"></ul>
    </nav>
    <section id="products">
      <h2 id="product-list-title">All Products</h2>
      <ul id="product-list"></ul>
    </section>
    <section id="product-display">
      <div class="container">
        <div id="product-container">
          <img id="product-image" src="" />
          <div id="product-info">
            <h2 id="product-title"></h2>
            <p id="price"></p>
            <p id="description"></p>
          </div>
        </div>
        <button id="back">< Back</button>
      </div>
    </section>
  </main>
</body>
</html>
